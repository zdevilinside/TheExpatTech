languageCode = "en-us"
title = "The Expat Tech"
publishDir = "docs"

[taxonomies]
  category = "categories"
  tag      = "tags"
  author   = "authors"

[module]
  [[module.imports]]
    path = "github.com/dillonzq/LoveIt"

[menu]
  [[menu.main]]

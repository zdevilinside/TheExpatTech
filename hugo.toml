[params.header]
  desktopMode = "fixed"
  mobileMode  = "auto"

  [params.header.title]
    name = "The Expat Tech"
    type = "text"   # options: "text" or "img"
    url  = "/"      # clicking the title takes you home

[params.home.profile]
  enable = true

[params.home.posts]
  enable = true

[params.author]
  name = "ZDevilInside"
  link = "/about/"

[params]
  # Theme settings
  defaultTheme = "dark"   # options: "light", "dark", "auto"
  themeToggle = true      # show toggle button in header

[permalinks]
posts = "/posts/:sections/:slug/"

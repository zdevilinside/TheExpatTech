{{ define "content" }}
  <h1>{{ .Title }}</h1>
  <div class="taxonomy-grid">
    {{ range .Data.Terms.Alphabetical }}
      <article class="taxonomy-card">
        <h2><a href="{{ .Page.RelPermalink }}">{{ .LinkTitle }}</a></h2>
        <p>{{ len .Pages }} posts</p>
      </article>
    {{ end }}
  </div>
{{ end }}

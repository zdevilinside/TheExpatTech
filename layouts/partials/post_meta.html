{{ with .Params.categories }}
  <span class="categories">
    {{ range . }}
      <a href="/categories/{{ . | urlize }}">{{ . }}</a>
    {{ end }}
  </span>
{{ end }}

{{ with .Params.tags }}
  <span class="tags">
    {{ range . }}
      <a href="/tags/{{ . | urlize }}">{{ . }}</a>
    {{ end }}
  </span>
{{ end }}

{{ $path := .Get 0 }}
{{ $pages := where .Site.RegularPages "Section" $path }}
<div class="section-list">
  {{ range $pages }}
    <div class="card">
      <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
      <p>{{ .Summary }}</p>
      <small>{{ .Date.Format "Jan 2, 2006" }}</small>
    </div>
  {{ end }}
</div>
